<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
    <img class="background" src="./media/background.jpg">
    <div class="method">
        <div class="line">
            <P class="dots">...</P>
            <h2>PAYMENT METHOD</h2>
        </div>
        <div class="visa">
            <img src="./media/visa.svg">
            <p>VISA</p>
        </div>
        <div class="mastercard">
            <img src="./media/mastercard.svg">
            <p>MASTERCARD</p>
            <img class="check" src="./media/check.svg">
        </div>
        <div class="maestro">
            <img src="./media/maestro.svg">
            <p>MAESTRO</p>
        </div>
        <div class="next">
            <p>NEXT STEP</p>
            <img src="./media/arrow.svg">
        </div>
    </div>
</body>
</html>
